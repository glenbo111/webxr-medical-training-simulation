
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Player rig -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera wasd-controls look-controls></a-camera>
      </a-entity>

      <!-- Ground -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#444"></a-plane>

      <!-- Injured NPC -->
      <a-box id="injured" position="0 1 -3" color="red" class="clickable"
             event-set__enter="_event: mouseenter; color: yellow"
             event-set__leave="_event: mouseleave; color: red">
      </a-box>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
